<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <table class="schedule">
    <caption>All Times Central</caption>
    <tr>
      <th>Time</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
      <th>Sun</th>
    </tr>
    <tr>
      <th class="head">6:00 PM</th>
      <td class="data" colspan="7">National News</td>
    </tr>
    <tr>
      <th>6:30 PM</th>
      <td colspan="7">World News</td>
    </tr>
    <tr>
      <th>7:00 PM</th>
      <td rowspan="2">Opera Fest</td>
      <td rowspan="2" class="head">Radio U</td>
      <td rowspan="2" class="data">Science Week</td>
      <td rowspan="2" class="head">The Living World</td>
      <td>Word Play</td>
      <td>Agri-week</td>
      <td rowspan="2" class="head">Folk Fest</td>
    </tr>
    <tr>
      <th>7:30 PM</th>
      <td class="head">Brain Stew</td>
      <td class="data">Bismarck Forum</td>
    </tr>
  </table>
</body>
</html>
